<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="body">
  <div class="conn">
    <nav class="d-flex navbar2 justify-content-between">
      <img src="static\img\logooo.png" alt="" class="logo">
  
        <div class="d-flex justify-content-between">
        <a href="/add/post" style="height:40px; margin: 20px;" class="btn btn-info">Share your concern</a>
        <a style="height:40px; margin: 20px;" class="btn btn-success" href="/" >Home</a>  
        <a  style="height:40px; margin: 20px;"class="btn btn-primary" href="/logout">Logout</a>
      </div>
    </nav>

<h2 class="text-center" style="color:rgb(41, 143, 53)">Your posts</h2>
<div class="col-lg-12 p-5">
    <table class="table table-striped" style="background-color: rgba(250, 254, 255, 0.5);">
      <thead>
        <tr>
          
          <th scope="col">Title</th>
          <th scope="col">Image</th>
          <th scope="col">Location</th>
          <th scope="col">Location</th>
          <th scope="col">Contact</th>
          <th scope="col">Relevant to</th>
          <th scope="col">More</th>
        </tr>
      </thead>
      <tbody>
      {% for post in posts %}
      {% if loggedUser.id == post.user_id %}

      <tr style="background-color: rgba(240, 232, 232, 0.5);">
         
          <td class="table-row-position">{{post.name}}</td>
          <td class="table-row-position"><img class="image-dashboard image-buy" src="..\static\UPLOAD_FOLDER\{{post.image}}" alt="Image" onmouseover="scale(this, 4)" onmouseleave="scale(this, 1)">
          </td>
          <td class="table-row-position">{{post.location}}</td>
          <td class="table-row-position">{{post.linki}}</td>
          <td class="table-row-position">{{post.contact}}</td>
          <td class="table-row-position">{{post.num_saves}} person/s</td>
          <td class="table-row-position">

          <a class="btn btn-info" href="/post/{{post.id}}">View</a>
          <a class="btn btn-warning"  href="/edit/post/{{post.id}}">Edit</a>
          <a class="btn btn-danger"  href="/delete/post/{{post.id}}">Delete</a>

          </td>
        </tr>
        {% endif %}
      {% endfor %}
      </tbody>
    </table>
    

</div>


</body>
<script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>

</html>
